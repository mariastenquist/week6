<!DOCTYPE html>
<html ng-app="HalloweenApp">
<head>
<script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.4.5/angular.min.js"></script>


</head>

<body ng-controller="pumpkinTroller">

<h3>{{greeting}}</h3>

<form ng-submit="submitCostume()">
	<input ng-model="newCostume.name" placeholder="Costume">
	<input ng-model="newCostume.inappropriateness" placeholder="Appropriateness">
	<input ng-model="newCostume.missingAccessories" placeholder="Accessories NOT included">

	<input type="submit">

</form>

<div>
	<ul>
		<li ng-repeat="costume in costumes">{{costume.name}}</li>
	</ul>
</div>



<script src="/js/main.js" type="text/javascript"></script>

</body>
</html>
